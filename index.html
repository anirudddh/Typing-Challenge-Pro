<div class="timer" id="timer"></div>

<textarea id="quoteInput" class="quote-input" autofocus></textarea>
<button onmousedown="bleep1.play()" class="button" onclick="renderNewQuote()"><span>New Game</span></button> 

</div>

 <div class="luck" id="luck">
 Feeling lucky enough?<br/>

 Enter a number between 1-10. If lucky enough average score would be increased by 10 if not decreased by 10<br />

</div>
